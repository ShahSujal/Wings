<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59c9b6e267.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="insta.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
              <div class="img"><img src="3dgallery/img7.jfif" alt=""></div>
              <div class="contain"> <h3>Sujal Shah <br> <span>Jhabua, India </span></h3>
                <i class="fas fa-ellipsis-v"></i>
            </div>     
        </div>
        <div class="img-main">
            <img src="3dgallery/img3.jfif" alt="">
        </div>
        <div class="share-contain">
            <div class="share-contain-1">
                <i class="fas fa-heart" id="heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
                <i class="far fa-bookmark"></i>
            </div>
            <div class="share-contain-2">
                <h4 class="likes">3,400 likes</h4>
                <h5>Sujal Shah <span>thanks for your likes and comments....</span> <div>#css #instagram #awesome</div></h5>
                <p>view all 300 comments</p>
            </div>
            <div class="share-contain-3">
                <div class="user"><img src="3dgallery/img8.jfif" alt=""> <input type="text" placeholder="add a comment"></div>
                <span>4 hours ago</span>
            </div>
        </div>
    </div>
</body>
</html>
